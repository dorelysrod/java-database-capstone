<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/adminDashboard.css">
</head>
<body>
    <div id="admin-header"></div>

    <h1>Doctors</h1>
    <input type="text" id="searchDoctor" placeholder="Search doctors by name">

    <select id="filterSpecialty">
        <option value="">All Specialties</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <!-- Add more specialties -->
    </select>

    <button id="addDoctorBtn">Add Doctor</button>

    <div id="doctorList"></div>

    <!-- Modal -->
    <div id="addDoctorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Doctor</h2>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="specialization" placeholder="Specialization">
            <button id="saveDoctorBtn">Save</button>
        </div>
    </div>

    <script src="/js/adminDashboard.js"></script>
    <script src="/js/modal.js"></script>
</body>
</html>
